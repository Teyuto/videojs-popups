<head>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <link href="../src/videojs-popups.css" rel="stylesheet"/>
    <script src="../src/videojs-popups.js"></script>
</head>

<body>
    <video
        id="my-video"
        class="video-js"
        controls="controls"
        preload="auto"
        width="640"
        height="264"
        data-setup="{}">
        <source
            src="https://streams.teyuto.tv/videos/113004_1-41811/master.m3u8"
            type="application/x-mpegURL"/>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web
            browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a >
        </p>
    </video>
    <script>
        var options = {};

        var player = videojs('my-video', options, function onPlayerReady() {
            videojs.log('Your player is ready!');
        });

        var popupsManager = player.popups();

        popupsManager.add([
        {
            id: 'test1',
            content: 'Your awesome popup',
            showMarker: true,
            stopAtPopup: false,
            startSeconds: 2,
            duration: 5,
            position: 'center',
            theme: 'dark',
            markerColor: 'yellow',
            jumpSeconds: 10,
            showOnce: true,
            progress: true,
            progressColor: 'yellow',
            onClick: function() {
                console.log('Popup 1 clicked!');
            },
            onHover: function() {
                console.log('Popup 1 hovered!');
            },
            onStart: function () {
                console.log('Popup started');
            },
            onEnd: function () {
                console.log('Popup ended');
            }
        },
        {
            id: '2',
            content: 'Another popup',
            showMarker: true,
            stopAtPopup: true,
            startSeconds: 30,
            duration: 5,
            position: 'top-right',
            jumpSeconds: -5,
            progress: true
        },
        {
            id: '3',
            content: '<p><span style="color:red;">Another</span> popup</p>',
            showMarker: true,
            stopAtPopup: true,
            startSeconds: 60,
            duration: 5,
            position: '10,70',
            jumpSeconds: -5
        }
        // Add more popups as needed
        ]);
            
    </script>

</body>
